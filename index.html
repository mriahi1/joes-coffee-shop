<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joe's Coffee Shop - The perfect place to enjoy your coffee!">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.joescoffeeshop.com">
    <meta property="og:image" content="https://picsum.photos/1200/630">
    <meta property="og:description" content="Enjoy artisan coffee at Joe's Coffee Shop in a cozy and friendly environment. Book your table now!">
    <title>Joe's Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="menuToggle">
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="#about">About Us</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="language-switcher">
                <button aria-label="Switch language to English">EN</button>
                <button aria-label="Switch language to French">FR</button>
            </div>
        </nav>
        <div class="hero" style="background-image:url('https://picsum.photos/1600/900');">
            <h1>Welcome to Joe's Coffee Shop</h1>
            <button id="bookTableBtn">Book a Table</button>
        </div>
    </header>
  
    <div id="modal" aria-hidden="true">
        <div class="modal-background" aria-hidden="true"></div>
        <div class="modal-content">
            <h2>Book your table</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
