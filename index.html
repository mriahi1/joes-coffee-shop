<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Joe's Coffee Shop offers the finest coffee in Paris with an exclusive blend. Perfect place for your next coffee break.">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:description" content="Experience the finest Parisian coffee at Joe's Coffee Shop.">
    <meta property="og:image" content="http://example.com/assets/hero.jpg">
    <meta property="og:url" content="http://example.com">
    <title>Joe's Coffee Shop</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        header, section { padding: 20px; }
        .hero { background: url('assets/hero.jpg') no-repeat center center/cover; height: 50vh; display: flex; align-items: center; justify-content: center; }
        .gallery img { width: 100%; height: auto; display: block; transition: transform 0.3s ease-in-out; }
        .gallery img:hover { transform: scale(1.05); }
        nav ul { list-style: none; display: flex; justify-content: flex-end; }
        nav ul li { margin: 0 15px; }
        footer { text-align: center; padding: 10px; }
        @media (max-width: 768px) { nav ul { flex-direction: column; } }
        .fade-in { opacity: 0; animation: fadeIn ease 2s; animation-fill-mode: forwards; }
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header class="hero fade-in">
    <h1 id="header-title">Joe’s Coffee Shop</h1>
</header>
<nav>
    <ul>
        <li><button onclick="setLanguage('en')">English</button></li>
        <li><button onclick="setLanguage('fr')">Français</button></li>
    </ul>
</nav>
<section class="gallery fade-in">
    <img src="assets/gallery1.jpg" alt="Gallery Image 1">
    <img src="assets/gallery2.jpg" alt="Gallery Image 2">
</section>
<footer class="fade-in">
    <p id="footer-text">© 2023 Joe's Coffee Shop, Paris</p>
</footer>

<script>
    const texts = {
        en: {
            headerTitle: "Joe’s Coffee Shop",
            footerText: "© 2023 Joe's Coffee Shop, Paris"
        },
        fr: {
            headerTitle: "Café de Joe",
            footerText: "© 2023 Café de Joe, Paris"
        }
    };

    function setLanguage(lang) {
        document.getElementById('header-title').textContent = texts[lang].headerTitle;
        document.getElementById('footer-text').textContent = texts[lang].footerText;
        document.documentElement.lang = lang;
    }

    // Initial language setup
    setLanguage('en');
</script>
</body>
</html>
