<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:description" content="Enjoy the best coffee in town at Joe's Coffee Shop.">
    <meta property="og:image" content="https://via.placeholder.com/1600x900?text=No+Image+Found">
    <meta property="og:url" content="http://www.joescoffeeshop.com">
    <title>Joe's Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="burger-menu" onclick="toggleNavMenu()">
            &#9776;
        </div>
        <div class="lang-switcher">
            <button onclick="switchLanguage('en')">EN</button>
            <button onclick="switchLanguage('fr')">FR</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero" role="banner">
        <img src="https://via.placeholder.com/1600x900?text=No+Image+Found" alt="Joe's Coffee Shop">
        <h1>Welcome to Joe's Coffee Shop</h1>
        <button class="cta-button" onclick="openModal()">Book a Table</button>
    </header>

    <!-- Modal Form -->
    <div class="modal" id="bookingModal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
