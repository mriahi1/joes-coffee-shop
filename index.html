<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visit Joe's Coffee Shop for the finest locally-sourced coffee and freshly baked goods in the heart of the community.">
    <meta name="keywords" content="Coffee, Bakery, Coffee Shop, Joe's Coffee, Fresh Bakery">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:description" content="Your neighborhood haven for coffee aficionados and bakery enthusiasts">
    <meta property="og:image" content="https://placehold.co/1200x600?text=Caf%C3%A9+&+Bakery">
    <meta property="og:type" content="website">
    <title>Joe's Coffee Shop</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="font-inter" x-data="{ lang: 'en'}">
    <header>
        <nav class="bg-gray-200 shadow-lg p-4">
            <div class="flex items-center justify-between container mx-auto">
                <img src="https://placehold.co/64x64?text=logo" alt="Joe's Coffee Shop Logo">
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-800 hover:text-red-500" x-text="lang === 'en' ? 'Home' : 'Accueil'"></a></li>
                    <li><a href="#" class="text-gray-800 hover:text-red-500" x-text="lang === 'en' ? 'About' : 'À propos'"></a></li>
                    <li><a href="#" class="text-gray-800 hover:text-red-500" x-text="lang === 'en' ? 'Contact' : 'Contact'"></a></li>
                </ul>
                <button @click="lang = (lang === 'en' ? 'fr' : 'en')" x-text="lang.toUpperCase()" class="text-gray-800 hover:text-gray-600">
                    EN
                </button>
            </div>
        </nav>
    </header>

    <section class="hero bg-cover bg-center py-20" style="background-image: url('https://placehold.co/1200x600?text=Caf%C3%A9+&+Bakery')">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl text-gray-800 font-bold mb-4" x-text="lang === 'en' ? 'Welcome to Joe\'s Coffee Shop' : 'Bienvenue chez Joe\'s Coffee Shop'"></h1>
            <p class="text-xl text-gray-700 mb-8" x-text="lang === 'en' ? 'Your favorite spot for coffee and bakery delights.' : 'Votre café préféré pour le café et les délices de la boulangerie.'"></p>
            <a href="#" class="text-white bg-red-500 px-6 py-2 rounded-full hover:bg-red-600" x-text="lang === 'en' ? 'Discover More' : 'Découvrez plus'"></a>
        </div>
    </section>

    <section class="about py-20 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl text-gray-800 font-bold mb-4" x-text="lang === 'en' ? 'About Us' : 'À propos de nous'"></h2>
            <p class="text-gray-600" x-text="lang === 'en' ? 'Welcome to Joe\'s Coffee Shop, your neighborhood haven for coffee aficionados and bakery enthusiasts alike! Located in the heart of the community, Joe\'s Coffee Shop offers a cozy retreat for anyone seeking to savor artisanal brews and freshly baked treats.' : 'Bienvenue chez Joe\'s Coffee Shop, votre havre de quartier pour les amateurs de café et de boulangerie! Situé au cœur de la communauté, le Joe\'s Coffee Shop offre un refuge confortable pour tous ceux qui cherchent à savourer des infusions artisanales et des friandises fraîchement cuites.'"></p>
        </div>
    </section>

    <section class="contact py-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl text-gray-800 font-bold mb-4" x-text="lang === 'en' ? 'Contact Us' : 'Nous contacter'"></h2>
            <p class="text-gray-600" x-text="lang === 'en' ? 'Visit us or send us a message to learn more about our coffee and bakery offerings.' : 'Visitez-nous ou envoyez-nous un message pour en savoir plus sur nos offres de café et de boulangerie.'"></p>
            <address class="not-italic mt-4">
                <strong x-text="lang === 'en' ? 'Location:' : 'Emplacement:'"></strong> 
                1234 Coffee Drive, Flavor Town
                <br>
                <strong x-text="lang === 'en' ? 'Hours:' : 'Heures:'"></strong> 
                Mon-Sun: 8 AM - 8 PM
            </address>
        </div>
    </section>

    <footer class="bg-gray-200 py-4 text-center">
        <p x-text="lang === 'en' ? '&copy; 2023 Joe\'s Coffee Shop. All Rights Reserved.' : '&copy; 2023 Joe\'s Coffee Shop. Tous droits réservés.'"></p>
    </footer>
</body>

</html>
