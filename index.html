<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="nav-links">
            <a href="#" id="menu-toggle">Menu</a>
            <a href="#" id="language-switcher">EN/FR</a>
        </div>
    </nav>
    <section class="hero">
        <div style="background-image: url('https://picsum.photos/1600/900?random=1'); height: 100vh; background-size: cover;">
            <button id="cta-button">Book a Table!</button>
        </div>
    </section>
    <div id="modal" style="display:none;">
        <form action="#">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Submit</button>
            <button type="button" onclick="closeModal()">Close</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
