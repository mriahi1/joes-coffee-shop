<!DOCTYPE html>
<html lang="en" x-data="{ lang: 'en' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joe's Coffee Shop offers the finest coffee and bakery items in your community. Visit us for a unique café experience.">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:description" content="Discover the finest brews and pastries at Joe's Coffee Shop. Your local spot for relaxing and enjoying great flavors.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://placehold.co/1200x600?text=Café+&+Bakery">
    <meta property="og:url" content="http://www.joescoffeeshop.com">
    <title>Joe's Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3" defer></script>
</head>
<body>
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="https://placehold.co/64x64?text=logo" alt="Joe's Coffee Shop Logo">
                <span class="ml-3 font-semibold text-xl">Joe's Coffee Shop</span>
            </a>
            <div class="flex items-center">
                <ul class="flex items-center space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">About</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-900">Contact</a></li>
                </ul>
                <div x-data="{ lang: 'en' }" class="ml-6">
                    <button @click="lang = (lang === 'en' ? 'fr' : 'en')" x-text="lang.toUpperCase()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 text-gray-800">
                        EN
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="relative">
            <img src="https://placehold.co/1200x600?text=Café+&+Bakery" alt="Café and Bakery" class="w-full h-96 object-cover">
            <div class="absolute top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex items-center justify-center flex-col">
                <h1 x-text="lang === 'en' ? 'Welcome to Joe's Coffee Shop' : 'Bienvenue chez Joe's Coffee Shop'" class="text-white text-5xl font-bold">Welcome to Joe's Coffee Shop</h1>
                <a href="#" class="mt-5 px-6 py-3 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600" x-text="lang === 'en' ? 'View Menu' : 'Voir le menu'">View Menu</a>
            </div>
        </section>

        <section class="py-12 bg-white">
            <div class="container mx-auto px-6">
                <h2 x-text="lang === 'en' ? 'About Us' : 'À Propos'" class="text-3xl font-semibold text-gray-800">About Us</h2>
                <p x-text="lang === 'en' ? 'Welcome to Joe\'s Coffee Shop, your go-to café and bakery nestled in the heart of your community, dedicated to delighting locals with the richest flavors and coziest atmosphere. At Joe\'s, we pride ourselves on serving expertly crafted beverages and freshly baked goods that turn any routine visit into a special occasion.' : 'Bienvenue chez Joe\'s Coffee Shop, votre café et boulangerie préférés, nichés au cœur de votre communauté, dédiés à ravir les locaux avec les saveurs les plus riches et une atmosphère des plus chaleureuses. Chez Joe, nous sommes fiers de servir des boissons soigneusement préparées et des produits frais de boulangerie qui transforment toute visite routinière en une occasion spéciale.'" class="mt-4 text-gray-600">Welcome to...</p>
            </div>
        </section>

        <section class="bg-gray-100 py-12">
            <div class="container mx-auto px-6">
                <h2 x-text="lang === 'en' ? 'Contact Us' : 'Contactez-Nous'" class="text-3xl font-semibold text-gray-800">Contact Us</h2>
                <div class="mt-4">
                    <p x-text="lang === 'en' ? 'Location: 123 Coffee Drive, Springfield' : 'Emplacement: 123 Coffee Drive, Springfield'" class="text-gray-600">Location: 123 Coffee Drive...</p>
                    <p x-text="lang === 'en' ? 'Hours: Monday - Friday, 8 AM - 5 PM' : 'Heures: Lundi - Vendredi, 8h à 17h'" class="text-gray-600">Hours: Monday - Friday...</p>
                    <form class="mt-6">
                        <input type="text" name="name" placeholder="Your Name" class="block text-sm py-3 px-4 rounded-lg w-full border outline-none">
                        <input type="email" name="email" placeholder="Your Email" class="mt-3 block text-sm py-3 px-4 rounded-lg w-full border outline-none" required>
                        <textarea name="message" rows="4" placeholder="Your Message" class="mt-3 block text-sm py-3 px-4 rounded-lg w-full border outline-none"></textarea>
                        <button type="submit" class="mt-4 px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <p>&copy; 2023 Joe's Coffee Shop. All rights reserved.</p>
            <a href="#" class="hover:underline">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
