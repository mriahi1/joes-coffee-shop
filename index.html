<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div id="menu-toggle" class="burger-menu" onclick="toggleMenu()">
            <span data-lang="en">Menu</span><span data-lang="fr">Menu</span>
        </div>
        <div id="language-switcher" class="language-switcher" onclick="switchLanguage()">
            <span data-lang="en">EN</span><span data-lang="fr">FR</span>
        </div>
    </header>
    <section class="hero">
        <img src="https://picsum.photos/1600/900" alt="Coffee Shop">
        <button id="cta-button" class="cta-button" onclick="openModal()">
            <span data-lang="en">Order Now</span><span data-lang="fr">Commander</span>
        </button>
    </section>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p><span data-lang="en">Place your coffee order</span><span data-lang="fr">Passez votre commande de caf√©</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
