<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Coffee Shop</title>
    <meta name="description" content="Enjoy the finest coffee in town at Joe's Coffee Shop.">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.joescoffeeshop.com">
    <meta property="og:image" content="https://source.unsplash.com/1600x900/?Café,&,Bakery,business">
    <meta property="og:description" content="Enjoy the finest coffee in town at Joe's Coffee Shop.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="burger-menu" aria-label="Menu">
                <span class="burger-bar"></span>
                <span class="burger-bar"></span>
                <span class="burger-bar"></span>
            </div>
            <div class="nav-items">
                <a href="#about">About</a>
                <a href="#menu">Menu</a>
                <a href="#contact">Contact</a>
                <div class="language-switcher">
                    <a href="?lang=en" aria-label="Switch to English">EN</a>
                    <a href="?lang=fr" aria-label="Switch to French">FR</a>
                </div>
            </div>
        </nav>
        <section class="hero">
            <img src="https://source.unsplash.com/1600x900/?Café,&,Bakery,business" alt="Joe's Coffee Shop">
            <h1>Welcome to Joe's Coffee Shop</h1>
            <button class="cta-button" aria-controls="bookingModal">Book a Table</button>
        </section>
    </header>

    <div id="bookingModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required min="1" max="10">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email us at <a href="mailto:info@joescoffeeshop.com">info@joescoffeeshop.com</a></p>
        <p>Call us: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    </section>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function() {
            document.getElementById('bookingModal').style.display = 'block';
        });

        document.querySelector('.close-button').addEventListener('click', function() {
            document.getElementById('bookingModal').style.display = 'none';
        });

        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
