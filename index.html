<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience the finest locally sourced coffee and fresh bakery delights at Joe's Coffee Shop.">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:description" content="Your favorite neighborhood café and bakery.">
    <meta property="og:image" content="https://placehold.co/1200x600?text=Café+&+Bakery">
    <meta property="og:type" content="website">
    <title>Joe's Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.32/dist/tailwind.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
</head>
<body class="bg-white text-gray-700 font-sans">

    <nav class="bg-white shadow-md py-4">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://placehold.co/64x64?text=logo" alt="Joe's Coffee Shop Logo">
                <div class="hidden md:flex space-x-10 ml-10">
                    <a href="#" class="hover:text-gray-600">Home</a>
                    <a href="#" class="hover:text-gray-600">About</a>
                    <a href="#" class="hover:text-gray-600">Contact</a>
                </div>
            </div>
            <div x-data="{ lang: 'en' }" class="flex items-center space-x-4">
                <button @click="lang = (lang === 'en' ? 'fr' : 'en')" x-text="lang.toUpperCase()" class="text-gray-800 hover:text-gray-600">
                    EN
                </button>
            </div>
        </div>
    </nav>

    <header class="relative w-full">
        <img src="https://placehold.co/1200x600?text=Café+&+Bakery" alt="Café & Bakery" class="w-full" loading="lazy">
        <div class="absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center text-white">
            <div class="text-center">
                <h1 x-text="lang === 'en' ? 'Welcome to Joe\'s Coffee Shop' : 'Bienvenue chez Joe\'s Coffee Shop'" class="text-4xl font-bold"></h1>
                <p x-text="lang === 'en' ? 'Your favorite neighborhood café and bakery.' : 'Votre café préféré pour le café et les délices de la boulangerie.'" class="mt-2"></p>
                <a href="#" x-text="lang === 'en' ? 'Explore our menu' : 'Explorer notre menu'" class="mt-4 inline-block bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-700">Explore our menu</a>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-6 py-12">
        <h2 x-text="lang === 'en' ? 'About Us' : 'À propos de nous'" class="text-3xl font-semibold text-center"></h2>
        <p x-text="lang === 'en' ? 'Welcome to Joe\'s Coffee Shop, your favorite neighborhood café and bakery where every cup of coffee is a local adventure...' : 'Bienvenue chez Joe\'s Coffee Shop, votre café de quartier préféré où chaque tasse de café est une aventure locale...'" class="text-gray-600 text-lg mt-4 text-center leading-relaxed"></p>
    </section>

    <section class="bg-gray-100">
        <div class="container mx-auto px-6 py-12">
            <div class="flex flex-wrap justify-center">
                <div class="lg:w-1/3 px-6 text-center">
                    <h3 x-text="lang === 'en' ? 'Visit Us' : 'Visitez-nous'" class="text-2xl font-semibold"></h3>
                    <p x-text="lang === 'en' ? '123 Coffee Drive, Springfield' : '123 Coffee Drive, Springfield'" class="mt-2"></p>
                    <p x-text="lang === 'en' ? 'Open daily from 7 AM to 8 PM' : 'Ouvert tous les jours de 7h à 20h'" class="mt-1"></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2023 Joe's Coffee Shop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
