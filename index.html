<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joe's Coffee Shop offers the best locally sourced coffee and freshly baked pastries. Join us for a unique café experience!">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:description" content="Your favorite spot for coffee and bakery delights in the heart of the local community.">
    <meta property="og:image" content="https://placehold.co/1200x600?text=Café+&+Bakery">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3" integrity=""></script>
    <title>Joe's Coffee Shop</title>
</head>
<body x-data="{ lang: 'en' }" class="font-sans">
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <div>
                        <a href="#" class="flex items-center py-5 px-2">
                            <img src="https://placehold.co/64x64?text=logo" alt="Logo" class="h-8 w-8 mr-2">
                            <span class="font-bold" x-text="lang === 'en' ? 'Joe\'s Coffee Shop' : 'Café de Joe'"></span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-5 px-3" x-text="lang === 'en' ? 'Home' : 'Accueil'"></a>
                        <a href="#" class="py-5 px-3" x-text="lang === 'en' ? 'About' : 'À Propos'"></a>
                        <a href="#" class="py-5 px-3" x-text="lang === 'en' ? 'Contact' : 'Contact'"></a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <button @click="lang = (lang === 'en' ? 'fr' : 'en')" x-text="lang.toUpperCase()" class="text-gray-800 hover:text-gray-600"></button>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="w-full">
            <img src="https://placehold.co/1200x600?text=Café+&+Bakery" alt="Café and Bakery Image" class="w-full h-auto object-cover">
        </div>
        <div class="text-center p-8">
            <h1 x-text="lang === 'en' ? 'Welcome to Joe\'s Coffee Shop' : 'Bienvenue chez Joe\'s Coffee Shop'" class="text-3xl font-bold"></h1>
            <p x-text="lang === 'en' ? 'Your favorite spot for coffee and bakery delights.' : 'Votre endroit préféré pour le café et les délices de la boulangerie.'" class="text-xl my-2"></p>
            <a href="#" class="px-4 py-2 bg-blue-500 text-white" x-text="lang === 'en' ? 'Get Directions' : 'Obtenir Des Directions'"></a>
        </div>
    </header>
    <main>
        <section class="container mx-auto px-6 py-10">
            <h2 x-text="lang === 'en' ? 'About Us' : 'À Propos De Nous'" class="text-2xl font-bold text-center"></h2>
            <p x-text="lang === 'en' ?
                'Welcome to **Joe\'s Coffee Shop**, where true coffee enthusiasts and pastry aficionados converge!'
                : 'Bienvenue chez **Joe\'s Coffee Shop**, où les passionnés de café et les amateurs de pâtisserie se retrouvent !'" class="text-center mt-4"></p>
        </section>
        <section class="container mx-auto px-6 py-10">
            <h2 x-text="lang === 'en' ? 'Contact Us' : 'Contactez-nous'" class="text-2xl font-bold text-center"></h2>
            <p x-text="lang === 'en' ? 'Visit us at [Address]' : 'Visitez-nous au [Adresse]'" class="text-center mt-4"></p>
            <p x-text="lang === 'en' ? 'We are open [Opening Hours]' : 'Nous sommes ouverts [Heures d\'ouverture]'" class="text-center"></p>
        </section>
    </main>
    <footer class="bg-gray-200 text-center py-5">
        <p x-text="lang === 'en' ? '© 2023 Joe\'s Coffee Shop. All rights reserved.' : '© 2023 Joe\'s Coffee Shop. Tous droits réservés.'"></p>
    </footer>
</body>
</html>
