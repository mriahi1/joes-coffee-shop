<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enjoy the finest coffee and freshly baked goods at Joe's Coffee Shop. Your local café in the heart of the community.">
    <meta property="og:title" content="Joe's Coffee Shop">
    <meta property="og:description" content="Experience top-quality coffee and bakery delights at Joe's Coffee Shop, your cozy neighborhood café.">
    <meta property="og:image" content="https://placehold.co/1200x600?text=Café+&+Bakery">
    <meta property="og:type" content="website">
    <title>Joe's Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
</head>
<body class="font-sans bg-white text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="max-w-6xl mx-auto p-4 flex justify-between items-center">
            <a href="/">
                <img src="https://placehold.co/64x64?text=logo" alt="Joe's Coffee Shop Logo">
            </a>
            <div class="flex items-center space-x-5">
                <a href="#home" class="text-gray-700 hover:text-gray-900">Home</a>
                <a href="#about" class="text-gray-700 hover:text-gray-900">About</a>
                <a href="#contact" class="text-gray-700 hover:text-gray-900">Contact</a>
                <div x-data="{ lang: 'en' }" class="flex items-center space-x-4">
                    <button @click="lang = (lang === 'en' ? 'fr' : 'en')" x-text="lang.toUpperCase()" class="border px-3 py-1 rounded-full text-gray-800 hover:text-gray-600 focus:outline-none">
                        EN
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section id="hero" class="relative">
        <img src="https://placehold.co/1200x600?text=Café+&+Bakery" alt="Café and Bakery" class="w-full h-auto" loading="lazy">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white">
            <h1 x-text="lang === 'en' ? 'Welcome to Joe\'s Coffee Shop' : 'Bienvenue chez Joe\'s Coffee Shop'" class="text-3xl font-bold"></h1>
            <p x-text="lang === 'en' ? 'Your favorite spot for coffee and bakery delights.' : 'Votre café préféré pour le café et les délices de la boulangerie.'" class="mt-2 text-xl"></p>
        </div>
    </section>

    <section id="about" class="py-12 bg-gray-100">
        <div class="max-w-4xl mx-auto text-center">
            <h2 x-text="lang === 'en' ? 'About Us' : 'À Propos De Nous'" class="text-2xl font-semibold"></h2>
            <p x-text="lang === 'en' ? 'Welcome to Joe\'s Coffee Shop, your cozy neighborhood café and bakery in the heart of the local community, serving up freshly brewed delights every day.' : 'Bienvenue chez Joe\'s Coffee Shop, votre café de quartier chaleureux et boulangerie au cœur de la communauté locale, offrant tous les jours des délices fraîchement préparés.'"></p>
        </div>
    </section>

    <section id="contact" class="py-12">
        <div class="max-w-4xl mx-auto text-center">
            <h2 x-text="lang === 'en' ? 'Contact Us' : 'Contactez Nous'" class="text-2xl font-semibold"></h2>
            <p x-text="lang === 'en' ? 'We look forward to hearing from you!' : 'Nous attendons de vos nouvelles !'"></p>
            <form class="mt-4">
                <input type="text" placeholder="Your Name" class="border-2 border-gray-300 p-2 rounded-lg">
                <input type="email" placeholder="Your Email" class="border-2 border-gray-300 p-2 rounded-lg">
                <textarea placeholder="Your Message" class="border-2 border-gray-300 p-2 rounded-lg"></textarea>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <span x-text="lang === 'en' ? 'Submit' : 'Soumettre'"></span>
                </button>
            </form>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2023 Joe's Coffee Shop. All rights reserved.</p>
    </footer>

</body>
</html>
